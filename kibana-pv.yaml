apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-kibana
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: pv-nfs-kibana
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /opt/persistent/kibana
    server: 10.1.10.15
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kibana-pv-claim
spec:
  storageClassName: pv-nfs-kibana
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
